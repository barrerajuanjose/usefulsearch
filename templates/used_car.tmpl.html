<!doctype html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
    <title>{{.PageTitle}}</title>
    <meta name="description" content={{.PageDescription}}
        data-head-react="true" />

    <meta name="google-site-verification" content="Y9bL5xOlXcTo2tWa5fJeJE2VDP4Vw8IibFMC4TNfZfM" />

    <link rel="apple-touch-icon" href="/static/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/static/favicon.png">
    <link rel="shortcut icon" href="/static/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/static/favicon.png" alt="" width="30" height="24"
                            class="d-inline-block align-top">
                        {{.Title}}
                    </a>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="py-5 text-center container">
            <form class="row">
                <div class="col-6">
                    <label for="brandSelect">Elegí la marca que estás buscando</label>
                    <select class="form-select form-select-lg mb-3" name="brand" id="brandSelect" onchange="this.form.submit()">
                        {{ range .BrandFilterValues }}
                            {{if .Selected}}
                            <option selected>{{.Name}}</option>
                            {{ else }}
                            <option value="{{.Value}}">{{.Name}}</option>
                            {{ end }}
                        {{ end }}
                    </select>
                </div>
            </form>
        </section>

        <div class="container-fluid">
            <div class="row">
                {{ range .Items }}
                <div class="col-4">
                    <div class="card">
                        <a href="{{ .Permalink }}">
                            <img src="{{.Thumbnail}}" class="card-img-top">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ .Title }}</h5>
                            <h6 class="card-price">{{ .CurrencyId }} {{ .Price }}</h6>
                            <a href="{{ .Permalink }}" class="card-link">Ver en Mercado Libre</a>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </main>
</body>
<html>
